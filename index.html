<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Catetin!</title>
        <link rel="stylesheet" href="./style.css" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap"
            rel="stylesheet"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
            integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
            crossorigin="anonymous"
        />
    </head>
    <body>
        <main>
            <form>
                <h1>What is your main focus for today?</h1>
                <div class="form-wrapper">
                    <div class="todo-wrapper">
                        <input type="text" class="todo-input" name="" id="" />
                        <button class="todo-btn" type="submit">
                            <i class="fas fa-plus"></i>
                        </button>
                    </div>

                    <div class="filter">
                        <select name="todoFilter" class="filter-todo">
                            <option value="all">All</option>
                            <option value="completed">Completed</option>
                            <option value="uncompleted">Will be done</option>
                        </select>
                    </div>
                </div>
            </form>

            <div class="todo-container">
                <ul class="todo-list"></ul>
            </div>
        </main>

        <footer>
            <p>created with &hearts; from Cilangkap</p>
        </footer>

        <script src="./app.js"></script>
    </body>
</html>
